<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Spring - Lista de Empleados</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Lista de Empleados</h1>
			<a th:href="@{/empleados/registro}" class="btn btn-primary">Registrar Nuevo Empleado</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID Empleado</th>
						<th>Apellidos</th>
						<th>Nombres</th>
						<th>Edad</th>
						<th>Sexo</th>
						<th>Salario</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado: ${empleados}">
						<td th:text="${empleado.idEmpleado}"></td>
						<td th:text="${empleado.apellidos}"></td>
						<td th:text="${empleado.nombres}"></td>
						<td th:text="${empleado.edad}"></td>
						<td th:text="${empleado.sexo}"></td>
						<td th:text="${empleado.salario}"></td>
						<td>
							<a th:href="@{/empleados/ver/{id}(id=${empleado.idEmpleado})}" class="btn btn-primary">Ver</a>
							<a th:href="@{/empleados/editar/{id}(id=${empleado.idEmpleado})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/empleados/eliminar/{id}(id=${empleado.idEmpleado})}" class="btn btn-danger">Eliminar</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
