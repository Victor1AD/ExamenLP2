<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>CRUD Spring - Detalles del Empleado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
				<div class="card">
					<div class="card-header">
						<h3>Detalles del Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID Empleado:</label>
							<span th:text="${empleado.idEmpleado}"></span>
						</div>
						<div class="form-group">
							<label>Apellidos:</label>
							<span th:text="${empleado.apellidos}"></span>
						</div>
						<div class="form-group">
							<label>Nombres:</label>
							<span th:text="${empleado.nombres}"></span>
						</div>
						<div class="form-group">
							<label>Edad:</label>
							<span th:text="${empleado.edad}"></span>
						</div>
						<div class="form-group">
							<label>Sexo:</label>
							<span th:text="${empleado.sexo}"></span>
						</div>
						<div class="form-group">
							<label>Salario:</label>
							<span th:text="${empleado.salario}"></span>
						</div>
					</div>
					<div class="card-footer">
						<a th:href="@{/empleados/lista}" class="btn btn-primary">Regresar al Listado de Empleados</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
